<!doctype html>
<html>
  <head>
    <title>Data Table</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        position: relative;
        min-height: 800px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ccc;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
      }

      td {
        background-color: #fff;
        color: #333;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px 100px;
        text-align: right;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 408px;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      tr:hover {
        background-color: #f5f5f5;
      }

      form {
        position: absolute;
        top: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .inside-form {
        max-width: 500px;
        margin: 250px auto;
        padding: 10px 40px 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .submit-form {
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .submit-form:hover {
        background-color: #0056b3;
      }

      .close-form {
        max-width: 100px;
        display: block;
        width: 100%;
        padding: 15px;
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .login-button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #0056b3;
      }

      .flex-box {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- <header>
      <button class="login-button">Login</button>
    </header> -->
    <section>
      <h2>Nation table</h2>
      <button id="open-create-nation-button">Create</button>
      <button id="delete-all-nation-button">Delete</button>
      <div>
        <button id="search-nation-button">Search</button>
        <input
          type="text"
          id="search-nation"
          name="name"
          required
          placeholder="Input ID..."
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <form id="create-nation-form" style="visibility: hidden">
        <div class="inside-form">
          <h2>Create New Nation</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            required
          /><br /><br />

          <div class="flex-box">
            <button
              id="submit-create-nation-form-button"
              type="submit"
              class="submit-form"
            >
              Submit
            </button>
            <button
              id="close-create-nation-button"
              type="button"
              class="close-form"
            >
              Close
            </button>
          </div>
        </div>
      </form>
      <form id="update-nation-form" style="visibility: hidden">
        <div class="inside-form">
          <h2>Update Nation</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            required
          /><br /><br />
          <input type="text" id="id" name="id" style="display: none" />

          <div class="flex-box">
            <button
              id="submit-update-nation-form-button"
              type="submit"
              class="submit-form"
            >
              Submit
            </button>
            <button
              id="close-update-nation-button"
              type="button"
              class="close-form"
            >
              Close
            </button>
          </div>
        </div>
      </form>
    </section>

    <script>
      const baseURL = "http://localhost:5000/nations";

      const openCreateButton = document.getElementById(
        "open-create-nation-button"
      );
      const closeCreateButton = document.getElementById(
        "close-create-nation-button"
      );
      const createForm = document.getElementById("create-nation-form");

      const closeUpdateButton = document.getElementById(
        "close-update-nation-button"
      );
      const updateForm = document.getElementById("update-nation-form");

      const deleteButton = document.getElementById("delete-all-nation-button");
      const searchButton = document.getElementById("search-nation-button");

      const getNation = async (id) => {
        try {
          const res = await fetch(id ? `${baseURL}/${id}` : baseURL);
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }
          const data = await res.json();
          return data.data;
        } catch (error) {
          console.error("Error fetching data:", error);
          return [];
        }
      };

      const deleteNation = async (id) => {
        try {
          const res = await fetch(id ? `${baseURL}/${id}` : baseURL, {
            method: "DELETE",
          });
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }
          const data = await res.json();
          return data.data;
        } catch (error) {
          console.error("Error fetching data:", error);
          return [];
        } finally {
          nationTable();
        }
      };

      const createNation = async (name, description) => {
        try {
          const res = await fetch(`${baseURL}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name,
              description,
            }),
          });
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }
          const data = await res.json();
          return data.data;
        } catch (error) {
          console.error("Error fetching data:", error);
          return [];
        } finally {
          nationTable();
        }
      };

      const updateNation = async (id, name, description) => {
        try {
          const res = await fetch(id ? `${baseURL}/${id}` : baseURL, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name,
              description,
            }),
          });
          if (!res.ok) {
            throw new Error(`HTTP error! Status: ${res.status}`);
          }
          const data = await res.json();
          return data.data;
        } catch (error) {
          console.error("Error fetching data:", error);
          return [];
        } finally {
          nationTable();
        }
      };

      const nationTable = async (id) => {
        const data = await getNation(id);

        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";

        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${item._id}</td>
          <td>${item.name}</td>
          <td>${item.description}</td>
          <td>
            <button class="delete-button" data-id="${item._id}">Delete</button>
            <button class="update-button" data-id="${item._id}-${item.name}-${item.description}">Update</button>
            </td>
            `;
          tableBody.appendChild(row);
          const deleteButton = row.querySelector(".delete-button");
          const updateButton = row.querySelector(".update-button");

          deleteButton.addEventListener("click", () => {
            const itemId = deleteButton.getAttribute("data-id");
            const confirmDelete = window.confirm(
              "Are you sure you want to delete this item?"
            );
            if (confirmDelete) {
              deleteNation(item._id);
            }
          });

          updateButton.addEventListener("click", () => {
            const item = updateButton.getAttribute("data-id").split("-");

            const nameInput = updateForm.querySelector("#name");
            const descriptionInput = updateForm.querySelector("#description");
            const idInput = updateForm.querySelector("#id");

            idInput.value = item[0];
            nameInput.value = item[1];
            descriptionInput.value = item[2];

            updateForm.style.visibility = "visible";
          });
        });
      };
      closeUpdateButton.addEventListener("click", () => {
        updateForm.style.visibility = "hidden";
      });

      openCreateButton.addEventListener("click", () => {
        createForm.style.visibility = "visible";
      });

      closeCreateButton.addEventListener("click", () => {
        createForm.style.visibility = "hidden";
      });

      deleteButton.addEventListener("click", () => {
        const confirmDelete = window.confirm(
          "Are you sure you want to delete all?"
        );
        if (confirmDelete) {
          deleteNation();
        }
      });

      searchButton.addEventListener("click", () => {
        const id = document.getElementById("search-nation").value;
        nationTable(id);
      });

      createForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(createForm);
        const name = formData.get("name");
        const description = formData.get("description");
        createNation(name, description);
        createForm.style.visibility = "hidden";
      });

      updateForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(updateForm);

        const id = formData.get("id");
        const name = formData.get("name");
        const description = formData.get("description");

        updateNation(id, name, description)

        updateForm.style.visibility = "hidden";
      });

      nationTable();
    </script>
  </body>
</html>
