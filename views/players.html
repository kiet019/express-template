<!doctype html>
<html>
  <head>
    <title>Data Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Bird Club</title>
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.min.css"
    />

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div class="grid-layout">
      <div class="grid-item">
        <div class="navbar">
          <ul>
            <li><a href="http://localhost:3000/">Trang chá»§</a></li>
            <li>
              <a href="http://localhost:3000/nations.html">Nation</a>
            </li>
            <li>
              <a href="http://localhost:3000/players.html">Player</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid-item">
        <section>
          <h2>Player</h2>
          <div class="flex-between">
            <div class="flex-box">
              <button id="search-player-button">Search</button>
              <input
                type="text"
                class="search"
                id="search-player"
                name="player-name"
                required
                placeholder="Input ID..."
              />
            </div>
            <div>
              <button id="open-create-player-button" class="update">
                Create New Player
              </button>
              <button id="delete-all-player-button" class="delete">
                Delete All Player
              </button>
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Club</th>
                <th>Position</th>
                <th>Goals</th>
                <th>Captain</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="table-player-body"></tbody>
          </table>
          <form id="create-player-form" style="visibility: hidden">
            <div class="inside-form">
              <h2>Create New Player</h2>

              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required /><br /><br />

              <label for="image">Image:</label>
              <input type="text" id="image" name="image" required /><br /><br />

              <label for="club">Club:</label>
              <input type="text" id="club" name="club" required /><br /><br />

              <label for="position">Position:</label>
              <input
                type="text"
                id="position"
                name="position"
                required
              /><br /><br />

              <label for="goals">Goals:</label>
              <input
                type="number"
                id="goals"
                name="goals"
                required
              /><br /><br />

              <div class="flex-box">
                <div>Captain:</div>
                <input type="checkbox" id="isCaptain" name="isCaptain" />
              </div>
              <br /><br />
              <div class="flex-between">
                <div></div>
                <div class="flex-box">
                  <button
                    id="submit-create-player-form-button"
                    type="submit"
                    class="submit-form"
                  >
                    Submit
                  </button>
                  <button
                    id="close-create-player-button"
                    type="button"
                    class="close-form"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </form>
          <form id="update-player-form" style="visibility: hidden">
            <div class="inside-form">
              <h2>Update Player</h2>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required /><br /><br />

              <label for="image">Image:</label>
              <input type="text" id="image" name="image" required /><br /><br />

              <label for="club">Club:</label>
              <input type="text" id="club" name="club" required /><br /><br />

              <label for="position">Position:</label>
              <input
                type="text"
                id="position"
                name="position"
                required
              /><br /><br />

              <label for="goals">Goals:</label>
              <input
                type="number"
                id="goals"
                name="goals"
                required
              /><br /><br />

              <div class="flex-box">
                <div>Captain:</div>
                <input type="checkbox" id="isCaptain" name="isCaptain" />
              </div>
              <br /><br />
              <input type="text" id="id" name="id" style="display: none" />

              <div class="flex-between">
                <div></div>
                <div class="flex-box">
                  <button
                    id="submit-update-player-form-button"
                    type="submit"
                    class="submit-form"
                  >
                    Submit
                  </button>
                  <button
                    id="close-update-player-button"
                    type="button"
                    class="close-form"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./script/player.js"></script>
  <script type="text/javascript" src="./script/nation.js"></script>
</html>
