    <section>
      <h2>Nation table</h2>
      <button id="open-create-nation-button">Create</button>
      <button id="delete-all-nation-button">Delete</button>
      <div>
        <button id="search-nation-button">Search</button>
        <input
          type="text"
          id="search-nation"
          name="nation-name"
          required
          placeholder="Input ID..."
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-nation-body"></tbody>
      </table>
      <form id="create-nation-form" style="visibility: hidden">
        <div class="inside-form">
          <h2>Create New Nation</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            required
          /><br /><br />

          <div class="flex-box">
            <button
              id="submit-create-nation-form-button"
              type="submit"
              class="submit-form"
            >
              Submit
            </button>
            <button
              id="close-create-nation-button"
              type="button"
              class="close-form"
            >
              Close
            </button>
          </div>
        </div>
      </form>
      <form id="update-nation-form" style="visibility: hidden">
        <div class="inside-form">
          <h2>Update Nation</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            required
          /><br /><br />
          <input type="text" id="id" name="id" style="display: none" />

          <div class="flex-box">
            <button
              id="submit-update-nation-form-button"
              type="submit"
              class="submit-form"
            >
              Submit
            </button>
            <button
              id="close-update-nation-button"
              type="button"
              class="close-form"
            >
              Close
            </button>
          </div>
        </div>
      </form>
    </section>
